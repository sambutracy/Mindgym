
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindGym: The Cognitive Newspaper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ebe7e0;
            color: #0f172a;
        }
        #root {
            height: 100dvh;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        .mono {
            font-family: 'JetBrains+Mono', monospace;
        }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Global Newspaper Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f5f2e8;
        }
        ::-webkit-scrollbar-thumb {
            background: #0f172a;
            border: 2px solid #f5f2e8;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(15, 23, 42, 0.1);
        }

        .newspaper-text {
            column-count: 2;
            column-gap: 2rem;
            text-align: justify;
        }

        @media (max-width: 1024px) {
            .newspaper-text {
                column-count: 1;
                column-gap: 0;
            }
        }

        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          animation: marquee 20s linear infinite;
        }
    </style>
